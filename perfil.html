<!-- Página de perfil do usuário logado -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
  <h1>Meu Perfil</h1>
  <form id="perfil-form">
    <input type="text" id="perfil-nome" placeholder="Nome">
    <input type="email" id="perfil-email" placeholder="Email" disabled>
    <input type="text" id="perfil-cpf" placeholder="CPF" disabled>
    <input type="date" id="perfil-data-nasc">
    <button type="submit">Salvar Alterações</button>
  </form>
  <a href="listagem.html">Voltar à Lista</a>
  <script src="script/script.js"></script>
</body>
</html>
